name: .NET Testing

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2      
      with:
        dotnet-version: | 
          3.1.x
          5.0.x
          6.0.x
              
    - name: Test
      run: dotnet test -c Release
