name: .NET Testing

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        dotnet-version: | 
          3.1.x
          4.8.x
          5.0.x
          6.0.x
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
